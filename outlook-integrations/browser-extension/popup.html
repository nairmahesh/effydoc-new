<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>effyDOC Platform</title>
    <style>
        body {
            width: 320px;
            height: 480px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 16px;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .connected {
            color: #059669;
            font-weight: 500;
        }
        
        .disconnected {
            color: #dc2626;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4f46e5;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            effyDOC Platform
        </div>
    </div>

    <div class="content">
        <!-- Not Connected State -->
        <div id="not-connected" class="hidden">
            <div class="status">
                <p class="disconnected">Not Connected</p>
                <p style="font-size: 12px; color: #6b7280; margin: 8px 0;">Connect to access your effyDOC documents</p>
            </div>
            
            <div class="actions">
                <button id="connect-btn" class="btn btn-primary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Sign In to effyDOC
                </button>
                
                <a href="https://your-effydoc-domain.com" target="_blank" class="btn btn-secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                    Open effyDOC Platform
                </a>
            </div>
        </div>

        <!-- Connected State -->
        <div id="connected">
            <div class="status">
                <p class="connected">Connected to effyDOC</p>
                <p id="user-name" style="font-size: 12px; color: #6b7280; margin: 8px 0;"></p>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div id="total-docs" class="stat-value">-</div>
                    <div class="stat-label">Documents</div>
                </div>
                <div class="stat-card">
                    <div id="total-views" class="stat-value">-</div>
                    <div class="stat-label">Total Views</div>
                </div>
            </div>
            
            <div class="actions">
                <button id="create-proposal-btn" class="btn btn-primary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    New Proposal
                </button>
                
                <button id="create-contract-btn" class="btn btn-secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    New Contract
                </button>
                
                <a href="https://your-effydoc-domain.com/dashboard" target="_blank" class="btn btn-secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Open Dashboard
                </a>
            </div>
            
            <div class="footer">
                <button id="disconnect-btn" style="background: none; border: none; color: #6b7280; cursor: pointer; font-size: 12px;">
                    Disconnect
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
